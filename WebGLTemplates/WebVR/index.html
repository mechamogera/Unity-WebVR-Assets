<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="css/webvr.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: %UNITY_WIDTH%px; height: %UNITY_HEIGHT%px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)">
          <button id="btnVrToggle" class="btn btnVr btnVrToggle waiting" data-enter-vr-title="Enter VR" data-exit-vr-title="Exit VR" title="Enter VR">Enter VR</button>
          <div class="vr">
            <button id="btnVrReset" class="btn btnVr btnVrReset waiting" title="Reset View">Reset View</button>
            <button id="btnFsEnter" class="btn btnFsEnter waiting" title="Fullscreen">Fullscreen</button>
	  </div>
	</div>
        <div class="title">%UNITY_WEB_NAME%</div>
      </div>
    </div>
    <script>
      var elem = document.getElementById('gameContainer');
      var gameInstance = UnityLoader.instantiate(elem, "%UNITY_WEBGL_BUILD_URL%", {onProgress: UnityProgress});
    </script>
    <script src="js/three.min.js"></script>
    <script src="js/UnityWebVRManager.js"></script>
  </body>
</html>
